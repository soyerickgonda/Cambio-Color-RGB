<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color RGB</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="favicon.ico" type="image/png" />
  </head>
  <body>
    <div class="contenedor-principal">
      <div id="title">
        <h2>Cambia el Color de Background</h2>
      </div>
      <div class="contenedor-interno">
        <div class="color">
          <label for="rojo">Rojo (R)</label>
          <input id="rojo" type="range" min="0" max="255" value="23" step="1" />
          <p id="texto-rojo"></p>
        </div>
      </div>
      <div class="contenedor-interno">
        <div class="color">
          <label for="verde">Verde (V)</label>
          <input
            id="verde"
            type="range"
            min="0"
            max="255"
            value="41"
            step="1"
          />
          <p id="texto-verde"></p>
        </div>
      </div>
      <div class="contenedor-interno">
        <div class="color">
          <label for="azul">Azul (A)</label>
          <input id="azul" type="range" min="0" max="255" value="56" step="1" />
          <p id="texto-azul"></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
